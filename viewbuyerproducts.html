<html>
	<body>
		<table>
			<tr>
			<th>ProductName</th>
			<th>File</th>
			<th>Price</th>
			<th>Details</th>
			<th>Stock</th>
			<th>Category</th>			
			</tr>
			
			{% for v in buyer %}
			<tr>
			<td>{{v.prodname}}</td>
			<td>
			<img src="{{v.file.url}}" height="100px" width="100px" alt="nopic">
			
			</td>
			<td>{{v.price}}</td>
			<td>{{v.details}}</td>
			<td>{{v.stock}}</td>
			<td>{{v.categoryid.category_name}}</td>
			<td><a href="{% url   'addtocart' v.id %}">Add to Cart</a></td>

			</tr>
			{% endfor %}
			
		</table>

			<a href="{% url 'viewcart' %}">View Cart</a>
	</body>
{% if messages %}
	{% for msg in messages %}
		<script>
			alert('{{msg}}')
		</script>
	{% endfor %}
{% endif %}
</html>
